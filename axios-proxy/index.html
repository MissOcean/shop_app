<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button>getData</button>


<form action='http://m.you.163.com/xhr/comment/itemGoodRates.json' method="post">
  输入id获取好评率<input type="text" name="itemId">
</form>

输入请求地址<input type="text" id="axios_url">
<div id="content">

</div>
<script src="/axios.js"></script>
<script>
  document.querySelector('#axios_url').onchange = function (e) {
    let url = e.target.value;
    axios.get(`/proxyUrl?url=${url}`).then(res => {
      console.log(url)
      window.data = res.data;
//      document.querySelector('#content').innerHTML =JSON.stringify(res.data)
    })
  }

</script>
